apiVersion: v1
kind: Service
metadata:
  name: goqtt-service
  namespace: default
  labels:
    app: goqtt-broker
spec:
  type: NodePort
  ports:
    - port: 1883
      targetPort: 1883
      nodePort: 31883
      protocol: TCP
      name: mqtt
  selector:
    app: goqtt-broker
  sessionAffinity: None
