apiVersion: v1
kind: Service
metadata:
  name: goqtt-service
  namespace: default
  labels:
    app: goqtt-broker
spec:
  type: LoadBalancer
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt
    - port: 8883
      targetPort: 8883
      protocol: TCP
      name: mqtt-tcp
  selector:
    app: goqtt-broker
